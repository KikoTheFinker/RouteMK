<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <link rel="stylesheet" th:href="@{/css/company/company-route.css}"/>
</head>
<body>

<div>
    <h2 th:text="${routeSource}"></h2> -> <h2 th:text="${routeDestination}"></h2>
</div>

<div th:if="${trips} != null">
    <div th:each="trip : ${trips}">
        <span th:text="${trip.getDate()}"></span>
        <span th:text="${trip.getFreeSeats()}"></span>
    </div>
</div>

</body>
