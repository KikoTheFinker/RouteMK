<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <link rel="stylesheet" th:href="@{/css/company/company-route.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .notification {
            margin: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<div>
    <h2 th:text="${routeSource}"></h2> -> <h2 th:text="${routeDestination}"></h2>
</div>

<div th:if="${trips} != null">
    <div th:each="trip : ${trips}">
        <span th:text="${trip.getDate()}"></span>
        <span th:text="${trip.getFreeSeats()}"></span>
    </div>
</div>


</body>
