<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Statistics</title>


    <link rel="stylesheet" th:href="@{/css/ticket-display.css}"/>
    <link rel="stylesheet" th:href="@{/css/trip-route-filter-table.css}"/>
</head>
<body>
<main id="main">
    <div class="title-container mt-5">
        <h1 class="badgify theme-stats">
            <i class="bi bi-bar-chart me-2"></i>
            <span th:text="${statistics.companyName} + '\'s Statistics'"></span>
        </h1>
    </div>

    <div class="mt-1">
        <div th:each="stat : ${statistics}" class="ticket-container statistics-list">
            <div class="ticket-header">
                <div>
                    <i class="bi bi-graph-up-arrow me-2 text-danger"></i>
                    <span class="text-dark">Statistics Report</span>
                </div>
            </div>
            <hr class="dotted-hr"/>
            <div class="ticket-body">

                <div class="ticket-info-block">
                    <span class="ticket-label"><i class="bi bi-buildings me-1 text-danger"></i>Transport Organizer</span><br>
                    <span th:text="${stat.companyName}"></span>
                </div>

                <div class="ticket-info-block">
                    <span class="ticket-label"><i
                            class="bi bi-signpost-split me-1 text-danger"></i>Routes Operated</span><br>
                    <span th:text="${stat.routesOperated}"></span>
                </div>
                <div class="ticket-info-block">
                    <span class="ticket-label"><i
                            class="bi bi-luggage me-1 text-danger"></i>Trips Organized</span><br>
                    <span th:text="${stat.tripsOrganized}"></span>
                </div>
                <div class="ticket-info-block">
                    <span class="ticket-label"><i class="bi bi-ticket-perforated me-1 text-danger"></i>Total Tickets Sold</span><br>
                    <span th:text="${stat.totalTicketsSold}"></span>
                </div>
            </div>


            <div class="ticket-body">
                <div class="ticket-info-block">
                    <span class="ticket-label"><i
                            class="bi bi-currency-exchange me-1 text-danger"></i>Total Revenue</span><br>
                    <span th:text="'€' + ${#numbers.formatDecimal(stat.totalRevenue, 1, 2)}"></span>
                </div>
                <div class="ticket-info-block">
                    <span class="ticket-label"><i class="bi bi-star-half text-danger me-1"></i>Average Rating</span><br>
                    <span th:text="${#numbers.formatDecimal(stat.avgRating, 1, 2)}"></span>

                </div>
                <div class="ticket-info-block">
                    <span class="ticket-label"><i class="bi bi-person text-danger me-1"></i>Unique Customers</span><br>
                    <span th:text="${stat.uniqueCustomers}"></span>
                </div>
                <div class="ticket-info-block">
                    <span class="ticket-label"><i class="bi bi-currency-euro text-danger me-1"></i>Average Ticket Price</span><br>
                    <span th:text="'€' + ${#numbers.formatDecimal(stat.avgTicketPrice, 1, 2)}"></span>
                </div>
            </div>
        </div>

        <hr class="dotted-hr"/>

        <h4>Best-selling routes</h4>

        <div th:each="route : ${topSellingRoutesView}" class="ticket-container mt-3 p-3 border rounded shadow-sm">
            <div class="ticket-body" style="text-align: center;">
                <span class="ticket-info-block-duplicate">
                    <span class="ticket-label"><i class="bi bi-signpost-split me-1 text-danger"></i>
                        <div>
                            <strong th:text="${route.fromLocationName} + ' → ' + ${route.toLocationName}"></strong>
                        </div>
                    </span>
                </span>
                <span class="ticket-info-block-duplicate">
                    <span class="ticket-label"><i
                            class="bi bi-currency-euro me-1 text-danger"></i>Average Ticket Price</span><br>
                    <span th:text="${#numbers.formatDecimal(route.avgTicketPrice, 1, 2)}"></span>

                    </span>
                <span class="ticket-info-block-duplicate">
                        <span class="ticket-label"><i class="bi bi-ticket-perforated me-1 text-danger"></i>Total Tickets Sold</span><br>

                    <span th:text="${route.totalTicketsSold}"></span>
                 </span>
                <span class="ticket-info-block-duplicate">
                        <span class="ticket-label"><i
                                class="bi bi-currency-exchange me-1 text-danger"></i>Total revenue</span><br>
                    <span th:text="'€' + ${#numbers.formatDecimal(route.totalRevenue, 1, 2)}"></span>
                    </span>
            </div>
        </div>

        <div th:if="${statistics == null}" id="noStats" class="text-center mt-3">
            <em>No statistics available.</em>
        </div>
    </div>
</main>
</body>
</html>
