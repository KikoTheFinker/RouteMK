<head>
    <meta charset="UTF-8">
    <title>Assign Drivers</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/trip-route-filter-table.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container d-flex justify-content-center mx-auto mt-3 pt-5" th:fragment="content">
    <div class="w-75 mx-2 my-3">

        <div class="title-container mt-3 d-flex justify-content-between align-items-center">
            <h1 class="badgify theme-vehicles">
                <i class="bi bi-people me-2 icon-vehicles"></i>Assign Drivers
            </h1>
            <h5 class="badgify theme-vehicles m-0">
                <i class="bi bi-truck me-1 icon-vehicles"></i>
                <span th:text="${vehicle.brand + ' ' + vehicle.model + (vehicle.yearManufactured != null ? ' (' + vehicle.yearManufactured + ')' : '')}"></span>
            </h5>
        </div>

        <div class="card p-3 m-0 mb-2 shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="m-0"><i class="bi bi-person-badge me-2"></i>Select Drivers</h5>
                <span class="badge bg-light text-dark">
                    <i class="bi bi-check2-square me-1"></i>
                    <span th:text="${assignedDriverIds.size()}"></span> selected
                </span>
            </div>

            <div th:if="${infoMessage}" class="alert alert-info my-2 text-center">
                <i class="bi bi-info-circle"></i>
                <span th:text="${infoMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger my-2 text-center">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/vehicles/{id}/assign(id=${vehicle.vehicleId})}" method="post"
                  class="d-flex flex-column gap-3">

                <div class="row" th:if="${!#lists.isEmpty(drivers)}">
                    <div class="col-12">
                        <div class="list-group">
                            <label th:each="d : ${drivers}"
                                   class="list-group-item d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-3" type="checkbox" name="driverIds"
                                           th:value="${d.driverId}"
                                           th:checked="${assignedDriverIds.contains(d.driverId)}">
                                    <div class="d-flex flex-column">
                                        <strong th:text="${driverDisplay[d.driverId]}"></strong>
                                        <small class="text-muted" th:text="${'#' + d.driverId}"></small>
                                    </div>
                                </div>
                                <i class="bi bi-person-gear text-secondary"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(drivers)}" class="text-muted text-center py-3">
                    <i class="bi bi-emoji-frown me-1"></i>No drivers available for your company.
                </div>

                <div class="d-flex justify-content-end">
                    <a class="btn btn-outline-secondary me-2" th:href="@{/vehicles}">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </a>
                    <button class="btn-redoutline" type="submit">
                        <i class="bi bi-check2-circle me-1"></i>Save Assignments
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
