<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Trips</title>
    <link rel="stylesheet" th:href="@{/css/company/company-route.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .notification { margin: 20px; font-style: italic; color: #888; }
    </style>
</head>
<body>
<div id="main">
    <div class="title-container">
        <h1 class="title">
            Trips for Route:
            <span th:text="${routeSource.getName()} + ' â†’ ' + ${routeDestination.getName()}"></span>
        </h1>
    </div>

    <div class="filter-container-wrapper">
        <div class="filter-container">
            <a th:href="@{/company/trips/new}" class="btn-standard">+ New Trip</a>
            <select id="statusFilter" class="filter-select">
                <option value="">All Statuses</option>
                <option value="NOT_STARTED">Not Started</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="FINISHED">Finished</option>
            </select>
        </div>
    </div>

    <div class="routes-container">
        <div class="routes-table-wrapper">
            <table class="routes-table">
                <thead>
                <tr>
                    <th>Trip ID</th>
                    <th>Date</th>
                    <th>Free Seats</th>
                    <th>Stops</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trip : ${trips}" th:attr="data-status=${trip.status}">
                    <td th:text="${trip.tripId}"></td>
                    <td th:text="${trip.date}"></td>
                    <td th:text="${trip.freeSeats}"></td>
                    <td>
                        <ul>
                            <li th:each="stop : ${trip.stops}">
                                <span th:text="${stop.location.name}"></span>
                                (<span th:text="${stop.stopTime}"></span>)
                            </li>
                        </ul>
                    </td>
                    <td th:text="${trip.status}"></td>
                    <td class="action-column">
                        <a th:href="@{/company/trips/edit/{id}(id=${trip.tripId})}" class="btn-standard">Edit</a>
                        <a th:href="@{/company/trips/delete/{id}(id=${trip.tripId})}" class="btn-redoutline">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="noTrips" class="notification hidden">
                No trips available for the selected status.
            </div>
        </div>
    </div>
</div>

<script>
    const tbody = document.querySelector('.routes-table tbody');
    const allRows = Array.from(tbody.querySelectorAll('tr'));

    document.getElementById('statusFilter').addEventListener('change', function () {
        const filterValue = this.value;
        console.log("Filter value selected:", filterValue);

        tbody.innerHTML = '';

        const filteredRows = filterValue === ""
            ? allRows
            : allRows.filter(row => row.getAttribute('data-status') === filterValue);

        filteredRows.forEach(row => tbody.appendChild(row));

        const notification = document.getElementById('noTrips');
        if (filteredRows.length === 0) {
            notification.classList.remove('hidden');
        } else {
            notification.classList.add('hidden');
        }
    });
</script>
</body>
</html>
