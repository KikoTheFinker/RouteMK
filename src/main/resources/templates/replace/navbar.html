<head>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<header class="navbar navbar-expand-lg bg-light border-bottom" id="mainbar">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
            <img style="position:relative; left:10px; bottom:2px;"
                 src="/images/pin.png" alt="Pin Logo" width="23" height="24" class="me-2">
            <span>Route<span class="text-danger">MK</span></span>
        </a>

        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Item 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item 2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item 3</a></li>
                <li class="nav-item"><a class="nav-link" href="#">...</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item n</a></li>
            </ul>
        </div>

        <div>
            <a class="btn btn-small redoutline" style="background-color: #f8f8f8"
               th:href="@{/logout}"
               th:if="${#authorization.expression('isAuthenticated()')}">
                <img src="/images/lock.png" alt="Logout Logo" width="24" height="24" class="me-2"
                     style="position: relative; left:5px;">
                <span>Logout</span>
            </a>

            <a class="btn btn-small redoutline" style="background-color: #f8f8f8"
               th:href="@{/login}"
               th:unless="${#authorization.expression('isAuthenticated()')}">
                <img src="/images/key.png" alt="Login Logo" width="24" height="24" class="me-2"
                     style="position: relative; left:5px;">
                <span>Login</span>
            </a>

            <a class="btn btn-small redoutline" style="background-color: #f8f8f8"
               th:href="@{/register}"
               th:unless="${#authorization.expression('isAuthenticated()')}">
                <img style="position:relative; left:3px; bottom:1px"
                     src="/images/person.png" alt="Person Logo" width="18" height="18" class="me-2">
                <span>Register</span>
            </a>
        </div>
    </div>
</header>
